{% extends "stuff/base.html" %}

{% block content %}
    <h3>Przedmioty dostÄ™pne dla Ciebie</h3>


<table class="table align-middle mb-0 bg-white table-hover">
  <thead class="bg-light">
    <tr>
      <th>Nazwa</th>
      <th>Kategoria</th>
      <th>Status</th>
      <th>Akcja</th>
    </tr>
  </thead>
  <tbody>
  {% for thing in stuff %}
    <tr>
      <td>
        <div class="d-flex align-items-center">
          <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRxsohb_183AzwYrQN125Lja5-tW2O1kDmQAw&usqp=CAU"
              alt=""
              style="width: 50px; height: 50px"
              class="img-fluid rounded-circle"
              />
          <div class="ms-3">
            <p class="fw-bold mb-1 ml-1 ml-m-5"><a href="{% url 'item-detail' thing.id %}">{{ thing.name }}</a></p>
          </div>
        </div>
      </td>
      <td class="align-middle">
            <p class="fw-normal mb-1">{{ thing.category }}</p>
      </td>
      <td class="align-middle">
        <span class="badge badge-{{ thing.badge_status }} rounded-pill d-inline">{{ thing.status }}</span>
      </td>
      <td class="align-middle">
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
