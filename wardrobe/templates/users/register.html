{% extends "stuff/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Strona rejestracji</h1>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Dołącz do grona użytkowników</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zarejestruj się</button>
            </div>

        </form>
    <div class="border-top pt-3">
        <small class="text-muted">Masz już konto? <a class="ml-2" href="#">Zaloguj się</a></small>
    </div>
    </div>
{% endblock content %}
