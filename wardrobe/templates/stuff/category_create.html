{% extends "stuff/base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Szczegóły przedmiotu</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Zapisz</button>
            </div>

        </form>
        <div class="form-group">
                <a class="btn btn-outline-danger" href="{% url 'category-list' %}">Anuluj</a>
        </div>
    </div>
{% endblock content %}
